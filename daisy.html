<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/daisy-header.css" />
    <link rel="stylesheet" href="styles/products.css" />
    <title>Daisy E-commerce</title>
  </head>
  <body>
    <div class="daisy-header">
      <!-- Header section -->
      <div class="daisy-header-left-section">
        <p>Daisy</p>
      </div>
      <div class="daisy-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search" />
        <button class="search-button">
          <img
            class="search-icon"
            src="images/icons/search-icon'.png"
            alt="search-icon"
          />
        </button>
      </div>
      <div class="daisy-header-right-section">
        <a class="cart-link" href="check-out.html">
          <img class="cart-icon" src="images/icons/cart-icon.png" alt="" />
          <div class="cart-text">Cart:</div>
          <div class="cart-quantity">0</div>
        </a>
      </div>
    </div>

    <div class="grid-products"><!-- Product's grid section --></div>

    <script type="module" src="scripts/daisy.js"></script>
  </body>
</html>
