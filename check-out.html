<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/checkout-section/checkout-header.css" />
    <link rel="stylesheet" href="styles/checkout-section/review-order.css" />
    <title>Daisy - Checkout Section</title>
  </head>
  <body>
    <div class="checkout-header">
      <div class="checkout-left-section">
        <div>
          <div class="home-page"><a href="daisy.html">Daisy</a></div>
        </div>
      </div>

      <div class="checkout-middle-section">
        <div class="checkout-text">Checkout (1 Items)</div>
      </div>

      <div class="checkout-right-section">
        <div class="username">Hi user: 00001101</div>
      </div>
    </div>

    <main>
      <section class="checkout-section-grid">
        <div class="checkout-container"></div>

        <div class="order-summary">
          <div class="order-summary-title">Order Summary</div>
          <div class="payment-summary-row">
            <div>Items(1):</div>
            <div>₱1000</div>
          </div>
          <div class="payment-summary-row">
            <div>Shipping & handling:</div>
            <div>₱150</div>
          </div>
          <div class="payment-summary-row">
            <div>Sub Total:</div>
            <div>₱1000</div>
          </div>
          <div class="payment-summary-row row-gap">
            <div>Estimated tax (12%):</div>
            <div>₱76</div>
          </div>
          <div class="payment-summary-row gap-total">
            <div class="total-order">Total:</div>
            <div class="total-price">₱1076</div>
          </div>
          <div>
            <button class="place-order-btn">Place your order</button>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="/scripts/checkout.js"></script>
  </body>
</html>
